<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Orelega+One&:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Spy-game</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Шпион</h1>
		<div class="block_form">
			<h3 class="players_title">Введите количество игроков</h3>
			<input type="text" class="players_amount">
			<h3 class="spy_title">Введите количество шпионов</h3>
			<input type="text" class="spy_amount">
			<h3 class="minutes_title">Введите время игры</h3>
			<input type="text" class="minutes">
			<button class="start" onclick="startGame()">Старт</button>
		</div>

	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
